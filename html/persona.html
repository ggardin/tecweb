<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />

	<title>@@title@@ | soundstage</title>
	<meta name="description" content="Scopri tutti i ruoli ricoperti da @@personName@@ nel corso della sua carriera cinematografica." />
	<meta name="keywords" content="soundstage, @@personNameKeyword@@, informazioni, film, ruolo, regista, produttore, film, opere" />

	<!-- head -->
</head>
<body>
	<!-- header -->

	<nav id="breadcrumb" aria-label="Percorso di navigazione">
		<p>Ti trovi in: <a href="index.php"><span lang="en">Home</span></a> &gt;&gt; <a href="cerca_persona.php">Persone</a> &gt;&gt; @@breadcrumb@@</p>
	</nav>

	<main id="content" class="person-page">
		<div id="person-data">
			<div id="person-details">
				<!-- server_message_start -->
				<p id="server-message" class="@@message_type@@" role="alert">@@server_message@@</p>
				<!-- server_message_end -->

				<h1>@@nome@@</h1>

				<dl>
					<dt><span lang="en">Gender</span></dt>
					<dd>@@gender@@</dd>
					<!-- data_nascita_start -->
					<dt>Data di nascita</dt>
					<dd>@@data_nascita@@</dd>
					<!-- data_nascita_end -->
					<!-- data_morte_start -->
					<dt>Data di morte</dt>
					<dd>@@data_morte@@</dd>
					<!-- data_morte_end -->
				</dl>
				<!-- edit_start -->
				<h2 class="sr-only">Modifica la persona</h2>
				<a href="gest_persona.php?id=@@gest_id@@" class="link-button edit">
					<svg viewBox="0 0 45 45" xmlns="http://www.w3.org/2000/svg">
						<path fill="currentcolor" fill-rule="evenodd" stroke="none" d="M22.5 45c12.03 0 22-9.97 22-22 0-12.02-9.99-22-22.03-22A22.16 22.16 0 0 0 .5 23c0 12.03 9.98 22 22 22Zm8.8-28.22-2.66-2.63 1.64-1.64c.74-.69 1.56-.77 2.22-.1l.5.51c.69.67.65 1.51-.09 2.25ZM15.38 32.64l-3.09 1.16a.63.63 0 0 1-.77-.86L12.77 30 27.3 15.47l2.65 2.65Z"/>
					</svg>
					<span>Modifica</span>
				</a>
				<!-- edit_end -->
			</div>
			<aside id="hero-image">
				<img src="@@immagine@@" alt=""/>
			</aside>
		</div>
		<!-- partecipazioni_start -->
		<ul class="cards">
			<!-- card_start -->
			<li class="card">
				<a href="film.php?id=@@id@@">
					<img src="@@immagine@@" alt=""/>
					<div class="details">
						<h2 class="title">@@nome@@</h2>
						<!-- data_rilascio_start -->
						<p><span class="sr-only">Rilasciato il </span>@@data_rilascio@@</p>
						<!-- data_rilascio_end -->
						<span class="sr-only">Ruoli:</span>
						<ul class="pills">
							<!-- ruolo_start -->
							<li class="pill">@@ruolo@@</li>
							<!-- ruolo_end -->
						</ul>
					</div>
				</a>
			</li>
			<!-- card_end -->
		</ul>
		<!-- partecipazioni_end -->
	</main>

	<!-- footer -->
</body>
</html>

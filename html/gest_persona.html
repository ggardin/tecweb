<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />

	<title>@@title@@ | soundstage</title>
	<meta name="description" content="Aggiungi e modifica informazioni su persone nel catalogo di soundstage." />
	<meta name="keywords" content="soundstage, persona, modifica, aggiornamento dati, elimina, data nascita, data morte" />

	<!-- head -->
	<script src="js/validate-person.js"></script>
</head>
<body>
	<!-- header -->

	<nav id="breadcrumb" aria-label="Percorso di navigazione">
		<p>Ti trovi in: <a href="index.php"><span lang="en">Home</span></a> &gt;&gt; <a href="cerca_persona.php">Persone</a> &gt;&gt;
			<!-- breadcrumb_start --> <a href="persona.php?id=@@bc_id@@">@@bc_nome@@</a> &gt;&gt; Modifica <!-- breadcrumb_end --></p>
	</nav>

	<main id="content">
		<!-- server_messages -->

		<h1>@@intestazione@@</h1>

		<form id="gestione" method="post" action="post_gest_persona.php" enctype="multipart/form-data">
			<input type="hidden" name="gest_id" value="@@gest_id@@" />
			<fieldset>
				<legend>Informazioni</legend>
				<label for="nome">Nome</label>
				<input id="nome" name="nome" value="@@nome@@" oninput="validatePersonName();" required autocomplete="off" maxlength="50" />
				<p id="nome-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="gender"><span lang="en">Gender</span></label>
				<select name="gender" id="gender">
					<!-- gender_start -->
					<option value="@@gender_id@@" @@sel@@>@@gender_nome@@</option>
					<!-- gender_end -->
				</select>

				<!-- immagine_start -->
				<img src="@@immagine@@" alt="" />
				<div class="checkbox-pill delete">
					<input type="checkbox" id="elimina-immagine" name="elimina-immagine" />
					<label for="elimina-immagine">Elimina immagine presente</label>
				</div>
				<!-- immagine_end -->

				<label for="immagine">Nuova immagine</label>
				<input type="file" name="immagine" id="immagine" />

				<label for="data_nascita">Data di nascita</label>
				<input type="date" id="data_nascita" name="data_nascita" min="1800-01-01" max="2099-12-31" value="@@data_nascita@@" onchange="validatePersonDateOfBirth();comparePersonDates();" />
				<p id="data_nascita-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="data_morte">Data di morte</label>
				<input type="date" id="data_morte" name="data_morte" min="1800-01-01" max="2099-12-31" value="@@data_morte@@" onchange="validatePersonDateOfDeath();comparePersonDates();" />
				<p id="data_morte-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

			</fieldset>
			<fieldset>
				<legend>Azioni</legend>
				<button type="submit" name="submit" value="@@submit_value@@">@@submit@@</button>
				<!-- delete_start -->
				<button id="delete" type="submit" name="submit" value="elimina">Elimina</button>
				<!-- delete_end -->
			</fieldset>
		</form>
	</main>

	<!-- footer -->
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />

	<title>@@title@@</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<!-- head -->
	<script src="js/validate-person.js"></script>
</head>
<body>
	<!-- header -->

	<nav id="breadcrumb">
		<p>Ti trovi in: <a href="index.php"><span lang="en">Home</span></a> &gt;&gt; <a href="cerca_persona.php">Persone</a> &gt;&gt;
			<!-- breadcrumb_start --> <a href="persona.php?id=@@bc_id@@">@@bc_nome@@</a> &gt;&gt; Modifica <!-- breadcrumb_end --></p>
	</nav>

	<main id="content">
		<h1>@@intestazione@@</h1>

		<!-- message_start -->
		<p id="data-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals">@@message@@</p>
		<!-- message_end -->

		<form id="gestione" method="post" action="post_gest_persona.php" enctype="multipart/form-data">
			<input type="hidden" name="gest_id" value="@@gest_id@@" />
			<fieldset>
				<legend>Informazioni</legend>
				<label for="nome">Nome</label>
				<input id="nome" name="nome" value="@@nome@@" onblur="validatePersonName();" oninput="validatePersonName();" required />
				<p id="nome-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="gender"><span lang="en">Gender</span></label>
				<select name="gender" id="gender">
					<!-- gender_start -->
					<option value="@@gender_id@@" @@sel@@>@@gender_nome@@</option>
					<!-- gender_end -->
				</select>

				<label for="immagine">Immagine</label>
				<input type="file" name="immagine" id="immagine" />

				<label for="data_nascita">Data di nascita</label>
				<input type="date" id="data_nascita" name="data_nascita" min="1800-01-01" max="2999-12-31" value="@@data_nascita@@" onblur="validatePersonDateOfBirth();comparePersonDates();" />
				<p id="data_nascita-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="data_morte">Data di morte</label>
				<input type="date" id="data_morte" name="data_morte" min="1800-01-01" max="2999-12-31" value="@@data_morte@@" onblur="validatePersonDateOfDeath();comparePersonDates();" />
				<p id="data_morte-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

			</fieldset>
			<fieldset>
				<legend>Salva</legend>
				<button type="submit" name="submit" value="@@submit_value@@">@@submit@@</button>
			</fieldset>

			<!-- delete_start -->
			<fieldset>
				<legend>Elimina</legend>
				<button id="delete" type="submit" name="submit" value="elimina">Elimina</button>
			</fieldset>
			<!-- delete_end -->
		</form>
	</main>

	<!-- footer -->
</body>
</html>

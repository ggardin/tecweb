<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />

	<title>@@title@@ | soundstage</title>
	<meta name="description" content="Modifica le tue liste di film su soundstage." />
	<meta name="keywords" content="soundstage, film, lista, modifica, elimina, aggiorna, nome" />

	<!-- head -->
	<script src="js/validate-list.js"></script>
</head>
<body>
	<!-- header -->

	<nav id="breadcrumb">
		<p>Ti trovi in: <a href="index.php"><span lang="en">Home</span></a> &gt;&gt; <a href="user.php">Utente</a> &gt;&gt; <a href="lists.php">Liste</a> &gt;&gt;
			<!-- breadcrumb_start --> <a href="list.php?id=@@bc_id@@">@@bc_nome@@</a> &gt;&gt; Modifica <!-- breadcrumb_end --></p>
	</nav>

	<main id="content">
		<!-- server_message_start -->
		<p id="server-message" class="@@message_type@@" role="alert">@@server_message@@</p>
		<!-- server_message_end -->

		<h1>@@intestazione@@</h1>

		<form id="gestione" method="post" action="post_gest_list.php">
			<input type="hidden" name="gest_id" value="@@gest_id@@" />
			<fieldset>
				<legend>Informazioni</legend>
				<label for="titolo">Nome</label>
				<input id="titolo" name="nome" value="@@nome@@" onblur="validateListTitle();" oninput="validateListTitle();" required />
				<p id="titolo-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>
			</fieldset>
			<fieldset>
				<legend>Azioni</legend>
				<button type="submit" name="submit" value="@@submit_value@@">@@submit@@</button>
				<!-- delete_start -->
				<button id="delete" type="submit" name="submit" value="elimina">Elimina</button>
				<!-- delete_end -->
			</fieldset>
		</form>
	</main>

	<!-- footer -->
</body>
</html>

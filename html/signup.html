<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />

	<title>Registrazione</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<!-- head -->
	<script src="js/validate-signup.js"></script>
</head>
<body id="auth">
	<!-- header -->

	<main id="content">
		<!-- server_message_start -->
		<p id="server-message" class="@@message_type@@" role="alert">@@server_message@@</p>
		<!-- server_message_end -->

		<h1>Per iniziare, crea un account</h1>

		<p id="auth_message">Hai già un <span lang="en">account</span>? <a href="login.php">Accedi ora</a></p>

		<form id="auth_form" method="post" action="post_signup.php">

			<fieldset>
				<label for="username">Nome utente<span class="required">(richiesto)</span></label>
				<input type="text" id="username" name="username" required aria-describedby="username-hint" onblur="validateNewUsername();" />
				<p id="username-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals">Il nome utente può contenere una combinazione di lettere maiuscole, minuscole e numeri.</p>

				<label for="password"><span lang="en">Password</span><span class="required">(richiesto)</span></label>
				<input type="password" id="password" name="password" onblur="validatePassword();" required />
				<p id="password-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="password_confirm">Conferma <span lang="en">Password</span><span class="required">(richiesto)</span></label>
				<input type="password" id="password_confirm" name="password_confirm" onblur="validatePasswordConfirm();" required />
				<p id="password_confirm-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<button type="submit" name="submit">Registrati</button>
			</fieldset>
		</form>
	</main>
</body>
</html>

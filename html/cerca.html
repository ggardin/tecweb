				<input type="text" id="searchbar" class="searchTerm" name="q" value="@@search_value@@" placeholder="Che @@search_tipo@@ vuoi cercare?" />
				<button type="submit" class="searchButton" aria-label="Cerca il film">
					<svg width="34" height="34" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

					</svg>
				</button>
			</div>

			<!-- filtri_start -->
			<div class="searchFilter">
				<label for="tipo-filtro">Filtra per:</label>
				<select id="tipo-filtro">
				<!-- <select name="fn" id="tipo-filtro"> -->
					<option value=""></option>
					<option value="paese">Nazione</option>
					<option value="genere">Genere</option>
				</select>

				<label for="filtro-genere">Genere:</label>
				<input list="genere" id="filtro-genere" />
				<!-- <input list="genere" id="filtro-genere" name="filtro-genere" /> -->
				<datalist id="genere">
					<!-- genere_start -->
					<option value="@@val@@" @@sel@@>@@nome@@</option>
					<!-- genere_end -->
				</datalist>

				<label for="filtro-paese">Paese di produzione:</label>
				<input list="paese" id="filtro-paese" />
				<!-- <input list="paese" id="filtro-paese" name="filtro-paese" /> -->
				<datalist id="paese">
					<!-- paese_start -->
					<option value="@@val@@" @@sel@@>@@nome@@</option>
					<!-- paese_end -->
				</datalist>
			</div>
			<!-- filtri_end -->
		</form>

		<ul class="cards">
			<!-- card_start -->
			<li class="card">
				<a href="@@link@@">
					<img src="@@immagine@@" alt="" />
					<div class="details">
						<h2 class="cardtitle">@@nome@@</h2>
						<!-- data_start -->
						<p><span class="sr-only">Rilasciato il </span>@@data@@</p>
						<!-- data_end -->
					</div>
				</a>
			</li>
			<!-- card_end -->
		</ul>

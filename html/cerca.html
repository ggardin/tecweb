<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">

	<title>@@title@@ | soundstage</title>
	<meta name="description" content="@@desc_tiporicerca@@" />
	<meta name="keywords" content="soundstage, @@keys_tiporicerca@@, ricerca, filtra risultati, film, genere, paese" />

	<!-- head -->
</head>
<body onload="toggleRelevantSearchFilters();">
	<!-- header -->

	<nav id="breadcrumb" aria-label="Percorso di navigazione">
		<p>Ti trovi in: <a href="index.php"><span lang="en">Home</span></a> &gt;&gt; @@breadcrumb@@</p>
	</nav>

	<main id="content">
		<a href="#searchbar" class="skip-to-content">Vai ai filtri di ricerca</a>
		<a href="#results_nav" class="skip-to-content">Salta ai risultati di ricerca</a>
		<h1>@@intestazione@@</h1>

		<form method="get" id="search">
			<div class="controls">
				<label for="searchbar" class="sr-only">Termine di ricerca</label>
				<input type="text" id="searchbar" name="q" value="@@search_value@@" placeholder="Che @@search_tipo@@ stai cercando?" />
				<!-- filtri_start -->
				<label for="tipo-filtro" class="sr-only">Filtra per</label>
				<select name="fn" id="tipo-filtro" onchange="toggleRelevantSearchFilters();" >
					<option value="">Nessun filtro</option>
					<!-- filter_start -->
					<option value="@@val@@" @@sel@@>@@nome@@</option>
					<!-- filter_end -->
				</select>
				<label id="filtro-genere-label" class="sr-only" hidden>Genere</label>
				<select id="filtro-genere" name="fvg" hidden>
					<option value="">Nessun genere</option>
					<!-- genere_start -->
					<option value="@@val@@" @@sel@@>@@nome@@</option>
					<!-- genere_end -->
				</select>
				<label id="filtro-paese-label" class="sr-only" hidden>Paese di produzione</label>
				<select id="filtro-paese" name="fvp" hidden>
					<option value="">Nessun paese</option>
					<!-- paese_start -->
					<option value="@@val@@" @@sel@@>@@nome@@</option>
					<!-- paese_end -->
				</select>
				<!-- filtri_end -->
			</div>

			<button type="submit">
				<span>Cerca</span>
				<svg viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
					<path fill="currentcolor" fill-rule="evenodd" stroke="none" d="M25 49.98c13.68 0 25-11.35 25-25 0-13.68-11.35-25-25.02-25A25.16 25.16 0 0 0 0 24.98a25.2 25.2 0 0 0 25 25Zm0-4.17A20.73 20.73 0 0 1 4.2 24.98 20.71 20.71 0 0 1 24.97 4.14a20.77 20.77 0 0 1 20.85 20.84A20.75 20.75 0 0 1 25 45.8Zm-2.67-13.46c1.98 0 3.85-.58 5.42-1.56l6.27 6.25c.49.51 1.03.73 1.74.73 1.18 0 1.99-.86 1.99-2.08a2.2 2.2 0 0 0-.67-1.5l-6.32-6.35a10.08 10.08 0 0 0 1.76-5.68c0-5.61-4.58-10.2-10.2-10.2-5.6 0-10.19 4.61-10.19 10.2 0 5.59 4.59 10.2 10.2 10.2Zm0-3.33a6.91 6.91 0 0 1-6.86-6.86 6.91 6.91 0 0 1 6.86-6.86 6.88 6.88 0 0 1 6.84 6.86 6.9 6.9 0 0 1-6.84 6.86Z"/>
				</svg>
			</button>
		</form>

		<!-- res_nav_start -->
		<nav id="results_nav" class="results-navigation" aria-label="Indicazione numero di pagina">
			<p role="status" class="resultMessage">@@res_message@@</p>
		</nav>
		<!-- res_nav_end -->

		<!-- results_start -->
		<ul class="cards">
			<!-- card_start -->
			<li class="card">
				<a href="@@link@@">
					<img src="@@immagine@@" alt=""/>
					<div class="details">
						<h2 class="title">@@nome@@</h2>
						<!-- data_start -->
						<p><span class="sr-only">Rilasciato il </span>@@data@@</p>
						<!-- data_end -->
						<!-- n_film_start -->
						<p>@@n_film@@ film</p>
						<!-- n_film_end -->
					</div>
				</a>
			</li>
			<!-- card_end -->
		</ul>
		<!-- results_end -->

		<!-- res_nav_bottom_start -->
		<nav id="results_nav_bottom" class="results-navigation" aria-label="Naviga tra i risultati di ricerca">
			<p class="resultMessage" aria-hidden="true">@@res_message_bottom@@</p>
			<!-- prev_start -->
			<a href="@@prev@@" class="link-button res-prev" aria-label="Pagina precedente dei risultati di ricerca">
				<svg viewBox="0 0 41 41" xmlns="http://www.w3.org/2000/svg">
					<path fill="currentcolor" fill-rule="evenodd" stroke="none" d="m20.496 40.977c10.941 0 20-9.0784 20-20 0-10.941-9.0784-20-20.02-20-10.922 0-19.98 9.0588-19.98 20 0 10.922 9.0784 20 20 20zm0-3.3333c-9.2549 0-16.647-7.4118-16.647-16.667 0-9.2549 7.3725-16.667 16.627-16.667s16.686 7.4118 16.686 16.667c0 9.2549-7.4118 16.667-16.667 16.667zm-10.078-16.686c0 0.43137 0.19608 0.78431 0.54902 1.1373l6.6275 6.6471c0.2549 0.2549 0.60784 0.41177 1.0196 0.41177 0.80392 0 1.4118-0.62745 1.4118-1.4314 0-0.43137-0.15686-0.78431-0.43137-1.0392l-2.451-2.4314-2.3725-1.9804 4.1569 0.13726h10.216c0.86275 0 1.4706-0.60784 1.4706-1.451 0-0.86274-0.62745-1.4706-1.4706-1.4706h-10.216l-4.1373 0.15686 2.3529-1.9804 2.451-2.4314c0.2549-0.27451 0.43137-0.62745 0.43137-1.0588 0-0.80392-0.60784-1.4118-1.4118-1.4118-0.41176 0-0.76471 0.13725-1.0196 0.39216l-6.6275 6.6667c-0.39216 0.39216-0.54902 0.70588-0.54902 1.1373z" />
				</svg>
			</a>
			<!-- prev_end -->
			<!-- next_start -->
			<a href="@@next@@" class="link-button res-next" aria-label="Pagina successiva dei risultati di ricerca">
				<svg viewBox="0 0 41 41" xmlns="http://www.w3.org/2000/svg">
					<path fill="currentcolor" fill-rule="evenodd" stroke="none" d="m20.496 40.977c10.941 0 20-9.0784 20-20 0-10.941-9.0784-20-20.02-20-10.922 0-19.98 9.0588-19.98 20 0 10.922 9.0784 20 20 20zm0-3.3333c-9.2549 0-16.647-7.4118-16.647-16.667 0-9.2549 7.3725-16.667 16.627-16.667s16.686 7.4118 16.686 16.667c0 9.2549-7.4118 16.667-16.667 16.667zm10.059-16.686c0-0.43137-0.15686-0.7451-0.54902-1.1373l-6.6275-6.6667c-0.2549-0.2549-0.60784-0.39216-1.0196-0.39216-0.80392 0-1.4118 0.60784-1.4118 1.4118 0 0.43137 0.17647 0.78431 0.43137 1.0588l2.451 2.4314 2.3725 1.9804-4.1373-0.15686h-10.235c-0.84314 0-1.4706 0.60784-1.4706 1.4706 0 0.84314 0.62745 1.451 1.4706 1.451h10.235l4.1373-0.13726-2.3725 1.9804-2.451 2.4314c-0.27451 0.2549-0.43137 0.60784-0.43137 1.0392 0 0.80392 0.60784 1.4314 1.4118 1.4314 0.41176 0 0.76471-0.15686 1.0196-0.41177l6.6275-6.6471c0.37255-0.35294 0.54902-0.70588 0.54902-1.1373z" />
				</svg>
			</a>
			<!-- next_end -->
		</nav>
		<!-- res_nav_bottom_end -->
	</main>

	<!-- footer -->
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />

	<title>Dati personali | soundstage</title>
	<meta name="description" content="Modifica i tuoi dati personali" />
<!--	<meta name="keywords" content="Utente, Modifica, Password, Dati, Username" />-->

	<!-- head -->
	<script src="js/validate-user.js"></script>
</head>
<body id="settings">
	<!-- header -->

	<nav id="breadcrumb">
		<p>Ti trovi in: <a href="index.php"><span lang="en">Home</span></a> &gt;&gt; <a href="user.php">Utente</a> &gt;&gt; Dati personali</p>
	</nav>

	<main id="content">
		<h1>Dati personali</h1>
		<form id="update-user-data">
			<fieldset>
				<legend>Informazioni di base</legend>

				<label for="username"><span lang="en">Username</span><span class="required">(richiesto)</span></label>
				<input type="text" id="username" name="username" value="@@form_username@@" required onblur="validateUserUsername();" aria-describedby="username-hint"/>
				<span id="username-hint">Il nome utente pu√≤ contenere una combinazione di lettere maiuscole, minuscole e numeri.</span>

				<label for="email"><span lang="en">Email</span></label>
				<input type="text" id="email" name="email" value="@@form_email@@" onblur="validateUserEmail();" />
				<p id="email-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>
			</fieldset>
			<fieldset>
				<legend>Cambia la tua <span lang="en">password</span></legend>

				<label for="old_password"><span lang="en">Password</span> precedente<span class="required">(richiesto)</span></label>
				<input type="password" id="old_password" name="old_password" value="@@old_password@@" required />
				<p id="old_password-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="new_password">Nuova <span lang="en">password</span><span class="required">(richiesto)</span></label>
				<input type="password" id="new_password" name="new_password" value="@@new_password@@" onblur="validatePassword();" required />
				<p id="new_password-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="new_password_confirm">Conferma la nuova <span lang="en">password</span><span class="required">(richiesto)</span></label>
				<input type="password" id="new_password_confirm" name="new_password_confirm" value="@@new_password@@" onblur="validatePasswordConfirm();" required />
				<p id="new_password_confirm-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

			</fieldset>
			<fieldset>
				<legend>Ulteriori informazioni su di te</legend>

				<label for="nome">Nome</label>
				<input type="text" id="nome" name="nome" value="@@form_nome@@" onblur="validateUserName();" />
				<p id="nome-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="data">Data di nascita</label>
				<input type="date" id="data" name="data" value="@@form_data@@" min="1900-01-01" max="2099-12-31" pattern="\d{2}/\d{2}/\d{4}" onblur="validateUserBirthday();" />
				<p id="data-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="gender"><span lang="en">Gender</span></label>
				<select id="gender" name="gender">
					<option value="0">NS</option>
					<option value="1">M</option>
					<option value="2">F</option>
					<option value="3">NB</option>
				</select>

				<button type="submit" name="submit">Salva</button>
			</fieldset>
		</form>
	</main>

	<!-- footer -->
</body>
</html>

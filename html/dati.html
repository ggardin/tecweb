<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />

	<title>Dati personali</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<!-- head -->
	<script src="js/validate-user.js"></script>
</head>
<body id="settings">
	<!-- header -->

	<nav id="breadcrumb">
		<p>Ti trovi in: <a href="index.php"><span lang="en">Home</span></a> &gt;&gt; <a href="user.php">Utente</a> &gt;&gt; Dati personali</p>
	</nav>

	<main id="content">
		<h1>Dati personali</h1>
		<form id="update-user-data">
			<fieldset>
				<legend>Cambia il tuo nome utente</legend>

				<label for="username"><span lang="en">Username</span></label>
				<input type="text" id="username" name="username" aria-required="true" value="@@form_username@@" required onblur="validateUserUsername();"/>
			</fieldset>
			<fieldset>
				<legend>Cambia la tua <span lang="en">password</span></legend>

				<label for="old_password">Vecchia<span lang="en">password</span></label>
				<input type="password" id="old_password" name="old_password" aria-required="true" value="@@old_password@@" required />

				<label for="new_password">Nuova <span lang="en">password</span></label>
				<input type="password" id="new_password" name="new_password" aria-required="true" value="@@new_password@@" required />
			</fieldset>
			<fieldset>
				<legend>Ulteriori informazioni su di te</legend>

				<label for="email"><span lang="en">Email</span></label>
				<input type="text" id="email" name="email" aria-required="true" value="@@form_email@@" onblur="validateUserEmail();"/>

				<label for="nome">Nome</label>
				<input type="text" id="nome" name="nome" aria-required="true" value="@@form_nome@@" onblur="validateUserName();"/>

				<label for="data">Data di nascita</label>
				<input type="date" id="data" name="data" aria-required="true" value="@@form_data@@" min="1900-01-01" max="2099-12-31" pattern="\d{2}/\d{2}/\d{4}" onblur="validateUserBirthday();"/>

				<label for="gender"><span lang="en">Gender</span></label>
				<select id="gender" name="gender" aria-required="true">
					<option value="0">NS</option>
					<option value="1">M</option>
					<option value="2">F</option>
					<option value="3">NB</option>
				</select>

				<button type="submit" name="submit">Salva</button>
			</fieldset>
		</form>
	</main>

	<!-- footer -->
</body>
</html>

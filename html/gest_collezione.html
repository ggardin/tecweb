<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />

	<title>@@title@@ | soundstage</title>
	<meta name="description" content="Aggiungi e modifica collezioni nel catalogo di soundstage." />
	<meta name="keywords" content="soundstage, collezione, modifica, aggiorna, elimina, titolo, descrizione, locandina" />

	<!-- head -->
	<script src="js/validate-list.js"></script>
</head>
<body>
	<!-- header -->

	<nav id="breadcrumb" aria-label="Percorso di navigazione">
		<p>Ti trovi in: <a href="index.php"><span lang="en">Home</span></a> &gt;&gt; <a href="cerca_collezione.php">Collezioni</a> &gt;&gt;
			<!-- breadcrumb_start --> <a href="collezione.php?id=@@bc_id@@">@@bc_nome@@</a> &gt;&gt; Modifica <!-- breadcrumb_end --></p>
	</nav>

	<main id="content">
		<!-- server_messages -->

		<h1>@@intestazione@@</h1>

		<form id="gestione" method="post" action="php/post_gest_collezione.php" enctype="multipart/form-data">
			<input type="hidden" name="gest_id" value="@@gest_id@@" />
			<fieldset>
				<legend>Informazioni</legend>
				<label for="titolo">Titolo</label>
				<input id="titolo" name="titolo" value="@@nome@@" oninput="validateListTitle();" required autocomplete="off" maxlength="200" />
				<p id="titolo-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="descrizione">Descrizione</label>
				<textarea id="descrizione" name="descrizione" oninput="validateListDescription();" maxlength="10000" >@@descrizione@@</textarea>
				<p id="descrizione-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<!-- locandina_start -->
				<img src="@@locandina@@" alt="" />
				<div class="checkbox-pill delete">
					<input type="checkbox" id="elimina-locandina" name="elimina-locandina" />
					<label for="elimina-locandina">Elimina locandina presente</label>
				</div>
				<!-- locandina_end -->

				<label for="locandina">Nuova locandina</label>
				<input type="file" name="locandina" id="locandina" />
			</fieldset>
			<fieldset>
				<legend>Azioni</legend>
				<button type="submit" name="submit" value="@@submit_value@@">@@submit@@</button>
				<!-- delete_start -->
				<button id="delete" type="submit" name="submit" value="elimina">Elimina</button>
				<!-- delete_end -->
			</fieldset>
		</form>
	</main>

	<!-- footer -->
</body>
</html>

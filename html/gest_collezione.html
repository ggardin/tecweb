<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />

	<title>@@title@@ | soundstage</title>
	<meta name="description" content="Gestisci le collezioni di film presenti su soundstage." />
	<meta name="keywords" content="soundstage, collezione, gestione, modifica, aggiorna, elimina, titolo, descrizione, locandina" />

	<!-- head -->
	<script src="js/validate-list.js"></script>
</head>
<body>
	<!-- header -->

	<nav id="breadcrumb">
		<p>Ti trovi in: <a href="index.php"><span lang="en">Home</span></a> &gt;&gt; <a href="cerca_collezione.php">Collezioni</a> &gt;&gt;
			<!-- breadcrumb_start --> <a href="collezione.php?id=@@bc_id@@">@@bc_nome@@</a> &gt;&gt; Modifica <!-- breadcrumb_end --></p>
	</nav>

	<main id="content">
		<!-- server_message_start -->
		<p id="server-message" class="@@message_type@@" role="alert">@@server_message@@</p>
		<!-- server_message_end -->

		<h1>@@intestazione@@</h1>

		<form id="gestione" method="post" action="post_gest_collezione.php" enctype="multipart/form-data">
			<input type="hidden" name="gest_id" value="@@gest_id@@" />
			<fieldset>
				<legend>Informazioni</legend>
				<label for="titolo">Titolo</label>
				<input id="titolo" name="titolo" value="@@nome@@" onblur="validateListTitle();" oninput="validateListTitle();" required />
				<p id="titolo-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="descrizione">Descrizione</label>
				<textarea id="descrizione" name="descrizione" onblur="validateListDescription();" oninput="validateListDescription();">@@descrizione@@</textarea>
				<p id="descrizione-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="locandina">Locandina</label>
				<input type="file" name="locandina" id="locandina" />

				<div class="checkbox-pill">
					<label for="elimina-locandina">Elimina locandina</label>
					<input type="checkbox" id="elimina-locandina" name="elimina-locandina" />
				</div>
			</fieldset>
			<fieldset>
				<legend>Azioni</legend>
				<button type="submit" name="submit" value="@@submit_value@@">@@submit@@</button>
				<!-- delete_start -->
				<button id="delete" type="submit" name="submit" value="elimina">Elimina</button>
				<!-- delete_end -->
			</fieldset>
		</form>
	</main>

	<!-- footer -->
</body>
</html>

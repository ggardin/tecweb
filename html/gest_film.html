<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />

	<title>@@title@@</title>

<body>
	<!-- header -->

	<nav id="breadcrumb">
		<p>Ti trovi in: <a href="index.php"><span lang="en">Home</span></a> &gt;&gt; <a href="cerca.php?q=&t=film"><span lang="en">Film</span></a> &gt;&gt;
			<!-- breadcrumb_start --> <a href="film.php?id=@@bc_id@@">@@bc_nome@@</a> &gt;&gt; Modifica <!-- breadcrumb_end --></p>
	</nav>

	<main id="content">
		<h1>@@intestazione@@</h1>
		<form id="gestione" method="post">

			<fieldset>
				<legend>Informazioni principali</legend>
				<label for="titolo">Titolo</label>
				<input id="titolo" name="titolo" value="@@nome@@" />

				<label for="descrizione">Descrizione</label>
				<textarea id="descrizione" name="descrizione">@@descrizione@@</textarea>

				<label for="locandina">Locandina</label>
				<textarea id="locandina" name="locandina">TODO</textarea>

				<label for="data">Data rilascio</label>
				<input type="date" id="data" name="data" min="1850-01-01" max="2999-12-31" value="@@data_rilascio@@" onblur="validateMovieReleaseDate();" />
				<p id="data-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="durata">Durata in minuti</label>
				<input type="number" id="durata" name="durata" min="0" max="1000" value="@@durata@@" onblur="validateMovieRuntime();" aria-describedby="durata-hint" />
				<p id="durata-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>
			</fieldset>

			<fieldset>
				<legend lang="en">Crew</legend>
				<label for="regista">Regista</label>
				<textarea id="regista" name="regista">TODO</textarea>

				<label for="sceneggiatore">Sceneggiatore</label>
				<textarea id="sceneggiatore" name="sceneggiatore">TODO</textarea>

				<label for="produttore">Produttore</label>
				<textarea id="produttore" name="produttore">TODO</textarea>

				<label for="compositore">Compositore</label>
				<textarea id="compositore" name="compositore" >TODO</textarea>
			</fieldset>

			<fieldset id="crew">
				<legend lang="en">Crew</legend>

				<p id="crew-hint" role="status">Non Ã¨ stato definito alcun membro della <span lang="en">crew</span>.</p>
				<input type="button" onclick="addNewCrewMember(this.parentNode);" value="Aggiungi">
				<input type="button" onclick="removeLastCrewMember(this.parentNode);" value="Rimuovi ultima aggiunta">

				<!-- <label for="crew-name0">Nome e cognome</label>
				<input id="crew-name0" name="crew-name0" type="text"></input>
				<label for="crew-role0">Ruolo</label>
				<select id="crew-role0" name="crew-role0">
					<option value="0">Regista</option>
					<option value="1">Sceneggiatore</option>
					<option value="2">Produttore</option>
					<option value="3">Compositore</option>
				</select> -->

			</fieldset>

			<fieldset>
				<legend>Generi</legend>
				<label for="generi">Generi</label>
				<select id="generi" name="generi" multiple>
					<option value="0">Azione</option>
					<option value="1">Fantascienza</option>
					<option value="2">Avventura</option>
					<option value="3">Dramma</option>
					<option value="4"><span lang="en">Crime</span></option>
					<option value="5"><span lang="en">Thriller</span></option>
					<option value="6">Commedia</option>
					<option value="7"><span lang="en">Romance</span></option>
					<option value="8"><span lang="en">Western</span></option>
					<option value="9"><span lang="en">Fantasy</span></option>
					<option value="10">Mistero</option>
					<option value="11">Guerra</option>
					<option value="12">Famiglia</option>
					<option value="13">Animazione</option>
					<option value="14">Musica</option>
					<option value="15">Storia</option>
					<option value="16"><span lang="en">Horror</span></option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Paesi di produzione</legend>
				<label for="paesi">Paesi</label>
				<input list="lista-paesi" id="paesi" name="paesi">
				<input type="button" onclick="" />
				<p role="status" id="selezione-paesi"></p>

				<datalist id="lista-paesi">
					<option value="Italia"></option>
					<option value="Germania"></option>
				</datalist>
			</fieldset>

			<fieldset>
				<legend>Altri dettagli</legend>
				<label for="nome_originale">Titolo originale</label>
				<input id="nome_originale" name="nome_originale" value="@@nome_originale@@" />

				<label for="stato">Stato</label>
				<select id="stato" class="form-control">
					<option value="-1" selected="selected">TODO</option>
					<option value="0">Rilasciato</option>
					<option value="1">In produzione</option>
				</select>

				<label for="budget">Budget</label>
				<input type="number" id="budget" name="budget" min="0" value="@@budget@@" onblur="validateMovieBudget();" />
				<p id="budget-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="incassi">Incassi</label>
				<input type="number" id="incassi" name="incassi" min="0" value="@@incassi@@" onblur="validateMovieBoxOfficeEarnings();" />
				<p id="incassi-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="collezione">Collezione</label>
				<input name="collezione" id="collezione" value="TODO" />
			</fieldset>

			<button type="submit" name="submit">@@submit@@</button>

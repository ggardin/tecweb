<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />

	<title>Aggiungi un film</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<!-- head -->
</head>
<body>
	<!-- header -->

	<nav id="breadcrumb">
		<p>Ti trovi in: <a href="index.php"><span lang="en">Home</span></a> &gt;&gt; <a href="cerca.php"><span lang="en">Film</span></a> &gt;&gt; @@breadcrumb@@</p>
	</nav>

	<main id="content">
		<form id="gestione" method="post">
			<fieldset>
				<legend>Informazioni principali</legend>
				<label for="titolo">Titolo</label>
				<textarea name="titolo" id="titolo"></textarea>

				<label for="descrizione">Descrizione</label>
				<textarea name="descrizione" id="descrizione"></textarea>

				<label for="data">Data rilascio</label>
				<input type="date" id="data" name="data"
					value="2023-01-01"
					min="1900-01-01" max="2099-12-31" />

				<label for="durata">Durata in minuti</label>
				<input type="number" id="durata" name="durata" min="0" max="1000">
			</fieldset>

			<fieldset>
				<legend lang="en">Crew</legend>
				<label for="regista">Regista</label>
				<textarea name="regista" id="regista"></textarea>

				<label for="sceneggiatore">Sceneggiatore</label>
				<textarea name="sceneggiatore" id="sceneggiatore"></textarea>

				<label for="produttore">Produttore</label>
				<textarea name="produttore" id="produttore"></textarea>

				<label for="compositore">Compositore</label>
				<textarea name="compositore" id="compositore"></textarea>
			</fieldset>

			<fieldset>
				<legend>Generi</legend>
				<label for="generi">Generi</label>
				<textarea name="generi" id="generi"></textarea>
			</fieldset>

			<fieldset>
				<legend>Paesi di produzione</legend>
				<label for="paesi">Paesi</label>
				<textarea name="paesi" id="paesi"></textarea>
			</fieldset>

			<fieldset>
				<legend>Altri dettagli</legend>
				<label for="nome_originale">Titolo originale</label>
				<textarea name="nome_originale" id="nome_originale"></textarea>

				<label for="stato">Stato</label>
				<select id="stato" class="form-control">
					<option value="-1" selected="selected">Nessuna selezione</option>
					<option value="0">Rilasciato</option>
					<option value="1">In produzione</option>
				</select>

				<label for="budget">Budget</label>
				<textarea name="budget" id="budget"></textarea>

				<label for="incassi">Incassi</label>
				<textarea name="incassi" id="incassi"></textarea>

				<label for="collezione">Collezione</label>
				<textarea name="collezione" id="collezione"></textarea>
			</fieldset>

			<input type="submit" name="submit" value="@@type@@" />
		</form>
	</main>

	<!-- footer -->
</body>
</html>

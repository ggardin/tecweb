<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />

	<title>@@title@@</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<!-- head -->
	<script src="js/validate-film.js"></script>
</head>
<body>
	<!-- header -->

	<nav id="breadcrumb">
		<p>Ti trovi in: <a href="index.php"><span lang="en">Home</span></a> &gt;&gt; <a href="cerca_film.php"><span lang="en">Film</span></a> &gt;&gt;
			<!-- breadcrumb_start --> <a href="film.php?id=@@bc_id@@">@@bc_nome@@</a> &gt;&gt; Modifica <!-- breadcrumb_end --></p>
	</nav>

	<main id="content">
		<h1>@@intestazione@@</h1>
		<form id="gestione" method="post" action="post_gest_film.php" enctype="multipart/form-data">
			<input type="hidden" name="gest_id" value="@@gest_id@@" />
			<fieldset>
				<legend>Informazioni principali</legend>
				<label for="titolo">Titolo</label>
				<input id="titolo" name="titolo" value="@@nome@@" />

				<label for="descrizione">Descrizione</label>
				<textarea id="descrizione" name="descrizione">@@descrizione@@</textarea>

				<label for="locandina">Locandina</label>
				<input type="file" name="locandina" id="locandina" />

				<label for="data">Data rilascio</label>
				<input type="date" id="data" name="data" min="1850-01-01" max="2999-12-31" value="@@data_rilascio@@" onblur="validateMovieReleaseDate();" />
				<p id="data-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="durata">Durata in minuti</label>
				<input type="number" id="durata" name="durata" min="0" max="1000" value="@@durata@@" onblur="validateMovieRuntime();" aria-describedby="durata-hint" />
				<p id="durata-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>
			</fieldset>

			<fieldset id="crew">
				<legend lang="en">Crew</legend>

				<p id="crew-hint" role="status">Non è stato definito alcun membro.</p>
				<input type="button" onclick="addNewCrewMember(this);" value="Aggiungi" />
				<input type="hidden" id="crew-count" name="crew-count" value="-1" />
				<datalist id="lista-persone">
					<!-- persona_start -->
					<option value="@@id@@">@@nome@@</option>
					<!-- persona_end -->
				</datalist>
			</fieldset>

			<fieldset class="checkbox-pills">
				<legend>Generi</legend>

				<p id="genre-hint" role="status">Non è stato selezionato alcun genere.</p>
				<!-- genere_start -->
				<div class="checkbox-pill">
					<label for="genre-@@genere_id_label@@">@@genere_nome_label@@</label>
					<input type="checkbox" id="genre-@@genere_id_input@@" name="genere" value="@@id@@" onclick="updateGenresHint();" @@checked@@ />
				</div>
				<!-- genere_end -->
				<input type="hidden" id="genres-count" name="genres-count" value="-1" />
			</fieldset>

			<fieldset>
				<legend>Paesi di produzione</legend>

				<p id="nation-hint" role="status">Non è stato definito alcun Paese.</p>

				<div id="nation-sample" hidden>
					<!-- nation-sample_start -->
					<label for="nation-name@@paese_id_label@@">Codice del Paese</label>
					<input id="nation-name@@paese_id_input@@" type="text" list="lista-paesi" />
					<input type="button" onclick="removeNation(this);" value="Elimina" />
					<!-- nation-sample_end -->
				</div>

				<!-- paesi -->

				<input type="button" onclick="addNewNation(this);" value="Aggiungi Paese" />
				<input type="hidden" id="nations-count" name="nations-count" value="-1" />
				<datalist id="lista-paesi">
					<!-- paese_start -->
					<option value="@@id@@">@@nome@@</option>
					<!-- paese_end -->
				</datalist>
			</fieldset>

			<fieldset>
				<legend>Altri dettagli</legend>
				<label for="nome_originale">Titolo originale</label>
				<input id="nome_originale" name="nome_originale" value="@@nome_originale@@" />

				<label for="stato">Stato</label>
				<select id="stato" class="form-control">
					<!-- stato_start -->
					<option value="@@id@@" @@sel@@>@@nome@@</option>
					<!-- stato_end -->
				</select>

				<label for="budget" lang="en">Budget</label>
				<input type="number" id="budget" name="budget" min="0" value="@@budget@@" onblur="validateMovieBudget();" />
				<p id="budget-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="incassi">Incassi</label>
				<input type="number" id="incassi" name="incassi" min="0" value="@@incassi@@" onblur="validateMovieBoxOfficeEarnings();" />
				<p id="incassi-hint" class="error-message" aria-live="assertive" aria-relevant="additions removals"></p>

				<label for="collezione">Collezione</label>
				<select name="collezione" id="collezione">
					<option value="">Nessuna collezione</option>
					<!-- collezione_start -->
					<option value="@@id@@" @@sel@@>@@nome@@</option>
					<!-- collezione_end -->
				</select>
			</fieldset>
			<fieldset>
				<legend>Salva</legend>
				<button type="submit" name="submit" value="@@submit_value@@">@@submit@@</button>
			</fieldset>

			<!-- delete_start -->
			<fieldset>
				<legend>Elimina</legend>
				<button id="delete" type="submit" name="submit" value="elimina">Elimina</button>
			</fieldset>
			<!-- delete_end -->
		</form>
	</main>

	<!-- footer -->
</body>
</html>
